<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="LogoGuardian/png" href="images/LogoGuardian.png" />
        <title>GUARDIAN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/reporte.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fugaz+One&family=Lobster&family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Inicio">
            <div style="float: left;" class="contenedor-texto">
                <h1 class="Title">GUARDIAN</h1>
            </div>
            <div class="contenedor-imagen">
                <img src="images/LogoGuardian.png" class="App-logo" alt="logo" />
            </div>
        </div>

        <header class="Eslogan">Tu web segura</header>
        
        <div class="container">
            <nav class="nav-main">
                <ul class="nav-menu">
                    <li>
                        <a href="index.html">INICIO</a>
                    </li>
                    <li>
                        <a href="quienes-somos.html">QUIENES SOMOS</a>
                    </li>
                    <li>
                        <a href="reporte.html">HACER REPORTE</a>
                    </li>
                    <li>
                        <a href="login.html">MI CUENTA</a>
                    </li>
                </ul>
            </nav>
        </div>
        <form class="formulario">
            <h1>REPORTAR</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="latitud" placeholder="Ingrese Latitud" required>
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="longitud" placeholder="Ingrese Longitud" required>
                </div>
                <div class="input-contenedor" >
                    <i class="fas fa-comment-alt icon"></i>
                    <input type="reporte"  placeholder="Detalles del reporte" required>
                </div>
                <div class="anonimo">
                    <h2 class="opciones">Su reporte es anonimo?</h2>
                    <input type="radio" name="option" required value="1">SI
                    <input type="radio" name="option" required value="1">NO
                </div>
                <input type="submit" value="Reportar" class="button">
            </div>
        </form>
    </body>
